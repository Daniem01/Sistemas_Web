<!--
En este documento se describe la apariencia de la web, aportando bocetos en papel
para las distintas páginas intermedias que van a ver los distintos usuarios.
Deben ser bocetos de baja tecnología, se recomienda dibujarlos en papel y después
escanearlos o fotograarlos. Alternativamente, se pueden usar herramientas de
wireframing (que tienen versión gratuita que te sirve) como Excalidraw1. Con
Excalidraw puedes exportar los bocetos como cheros SVG que puedes incluir
fácilmente en la página. Te dejo los siguientes recursos que pueden ser de utilidad:
    ● (Youtube) Excalidraw - My favorite for low- exploration
    ● (Youtube) Sketching For Web Designers *Part 1* | Low-delity Wireframe in
        @excalidraw | Design Hangout ep 8
    ● (Youtube) How To Wireframe a Website Part 2 | Low-delity Website Mockup
        in @excalidraw | Design Hangout 8
    ● Librerías para Excalidraw y wireframes:
    ○ hps://github.com/MikeJohnPage/shinydraw
    
Hay más herramientas que puedes utilizar si ya las conoces. Balsamiq2, Lucidchart3,Figma4, Sketch5
, o Wireframe.cc6, PenPot7 y exportar los resultados como imágenes.
Debe incluir también una descripción textual de lo que se puede ver en cada una de
las pantallas y describir cómo sería la navegación entre pantallas. En particular, para
las funcionalidades principales de la aplicación, la página y los bocetos debe aclarar
la interacción paso a paso de los usuarios desde la pantalla principal de vuestra
aplicación. Es importante que en cada boceto esté indicado a qué funcionalidad
corresponde.
Es aceptable y razonable que estos diseños evolucionen y cambien más adelante.
-->
