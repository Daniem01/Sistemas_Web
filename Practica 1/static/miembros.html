<!--
En esta página se deben incluir los detalles de todos los miembros del grupo. Para
cada miembro se debe incluir el nombre completo, una dirección de correo de
contacto (por ejemplo, la misma que tengáis en el campus), una foto y un breve
párrafo describiendo vuestras aciones o intereses (pueden ser inventados). Menos
de 50 palabras por miembro.
Al principio de esta página debe aparecer un listado con los nombres de todos los
miembros, y cada nombre ser un enlace al apartado (dentro de la misma página)
donde aparecen los datos detallados de la persona correspondiente.
-->
